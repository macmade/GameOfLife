language: objective-c
cache:
    directories:
    - $HOME/.ccache
install:
- gem install xcpretty
- brew install ccache
- PATH=$PATH:/usr/local/opt/ccache/libexec
script:
- set -o pipefail && xcodebuild -project "GameOfLife.xcodeproj" -scheme "Game Of Life - Debug" build analyze | xcpretty
before_script:
- ccache -s
- ccache -z
after_script:
- ccache -s
